{% extends 'viewflow/base.html' %}

{% block content %}
<div class="row">

<form method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-offset-4 col-lg-3">
            <h1>Login</h1>
            {{ form.as_p }}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-offset-4 col-lg-3">
            <input type="submit" class="btn btn-block btn-lg btn-primary" value="Login">
        </div>
    </div>
</form>
</div>
{% endblock content %}
